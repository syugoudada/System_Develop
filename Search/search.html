<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jquery.raty.js"></script>
  <link rel="stylesheet" href="../Css/index.css">
  <title></title>
</head>

<body>
  <div class="contents">
    <div class="search_bar_content">
      <input type="text" id="search_bar" placeholder="入力してください">
      <input type="submit" id="submit" name="submit" value="ボタン">
    </div>
    <div class="search_display">
      <div id="product_content">
        <div class="product-part">
          <div class="product_image">
            <img src="../images/book1.jpg" height="200px" width="200px">
          </div>
          <div class="description">
            <div class="title"></div>
            <p id="star1"></p>
            <div class="price"></div>
            <input type="button" name="cart" value="Cart">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      $("#submit").click(function () {
        var bar = { "title": $('#search_bar').val() };
        // 非同期通信
        $.ajax({
          type: "POST",
          url: "search_service.php",
          data: bar,
          dataType: "json",
          success: function (msg) {
            if(msg['id'].length > 0){
              make_obj(msg);
              star(msg);
            }
            console.log(msg);
          }
        });

        function make_obj(content) {
          $('.title').append(content["name"][0]);
          $('.price').append(content["price"][0] + "円");
        }

        function star(content) {
          $('#star1').raty({
            readOnly: true,
            score: content["avg"][0]
          });
        }
      });
    });
  </script>
</body>

</html>
